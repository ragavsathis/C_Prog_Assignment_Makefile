name: Buffer Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_test:
    name: Build and execute the test binary
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout my code
        uses: actions/checkout@v2.3.4
      - name: Build the test binary
        run: |
          make build_test
          echo "#### Build test step completed  !!!!!!"
      - name: Execute the testcases
        run: |
          make execute_test
          echo "#### Executing the test cases completed  !!!!!!"
  release:
    name: Release the test binary in zip file format
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout my code
        uses: actions/checkout@v2.3.4
      - name: Install the needed utils
        run: |
          sudo apt-get install zip
          sudo apt-get install build-essential
      - name: Build the test binary
        run: |
          make build_test
          echo "#### Build test step completed  !!!!!!"
      - name: Execute the testcases
        run: |
          make execute_test
          echo "#### Executing the test cases completed  !!!!!!"
      - name: Adding test executable in zip format
        run: zip buffer_test.zip buffer_test.out
      - name: Incremental tag release
        uses: aurestic/incrementarl-create-release@master
        with:
          flag_branch: false
          message: releasing the buffer test
          prev_tag: ${{ github.ref_name }}
          update_odoo_module_version: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}